worker_processes auto;
pid /home/container/tmp/nginx.pid;
daemon off;

events {
    worker_connections 768;
    # multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /home/container/nginx/mime.types;
    default_type application/octet-stream;

    proxy_temp_path /home/container/tmp;
    client_body_temp_path /home/container/tmp;
    fastcgi_temp_path /home/container/tmp;
    uwsgi_temp_path /home/container/tmp;
    scgi_temp_path /home/container/tmp;

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
    ssl_prefer_server_ciphers on;

    #ssl_certificate /path/to/your/key/fullchain.pem;
    #ssl_certificate_key /path/to/your/key/privkey.pem;

    access_log /dev/stdout;
    error_log /dev/stdout;

    gzip on;
    gzip_disable "msie6";

    server {
        listen 80;
        server_name _;

        # Ausgeschlossene Icons und favicon: kein Logging, 204 No Content
        location ~* ^/(apple-touch-icon\.png|apple-touch-icon-precomposed\.png|favicon\.ico|xhost\.ico)$ {
            access_log off;
            log_not_found off;
            return 204;
        }

        # Root und Index
        root /home/container/www;
        index index.php index.html;

        # Access Log für Root deaktivieren (wenn du keine Logs für "/" willst)
        location = / {
            access_log off;
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Normale Anfragen, Logging aktiv
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP-FPM Weiterleitung
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass unix:/var/run/php/php8.0-fpm.sock; # Pfad ggf. anpassen
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_index index.php;
        }

        # Fehlerseiten (optional)
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
    }

    include /home/container/nginx/conf.d/*.conf;
}
